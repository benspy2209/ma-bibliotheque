    <script>
      // Script de débogage simple
      document.addEventListener('DOMContentLoaded', () => {
        // Vérifier si l'élément root est vide après chargement
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            root.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">Test - Si vous voyez ce message, l\'application ne s\'initialise pas correctement</h1>';
            console.log('Débogage: Aucun contenu n\'a été rendu dans #root');
          } else {
            console.log('Débogage: Le contenu a été rendu dans #root');
          }
        }, 2000); // Attendre 2 secondes pour laisser l'application se charger
      });
    </script>
